<div class="row justify-content-center">
  <div class="col-md-8">
    {% assign categories = site.categories | sort %}
    {% for category in categories %}
    <h3 class="mt-4">{{ category | first }}</h3>
    <p>{% for post in category[1] %}{{ forloop.index }}.&nbsp;
      <a class="mr-2" href="{{ post.url | prepend: site.baseurl }}">
        {{ post.title }}
        <br>
      </a>
      {% endfor %}
    </p>
    {% endfor %}
  </div>
</div>
