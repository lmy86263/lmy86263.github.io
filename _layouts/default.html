<!DOCTYPE html>
<html>
{% include head.html %}

<body>
    <div class="container main">
        {% include navbar.html %} {{ content }}
        <div id="back-top" style="visibility:hidden;">
            <a href="#top" title="回到顶部">
                <i class="fa fa-lg fa-2x fa-arrow-up"></i>
            </a>
        </div>
    </div>

    {% include footer.html %}
</body>



{% if page.custom_js %} {% for js_file in page.custom_js %}
<script src='/javascripts/{{ js_file }}.js' type="text/javascript"></script>
{% endfor %} {% endif %}
<script src="{{ " /javascripts/back-top.js " | prepend: site.baseurl }} "></script>

</html>
